<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Home Page</title>
	<link rel="shortcut icon" href="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>
		body {
			background-image:
				url('https://img.freepik.com/free-photo/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds_181624-11068.jpg?w=2000');
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a href="http://"><img src="../../vaporwave.png" style="height: 30px;" style="width: 30px;"> </a> <a
				class="navbar-brand" href="#">Vaporwave
				Inc.</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<form method="POST" action="/ProjectOne1/forwarding/logout">
							<button class="btn btn-outline-danger" type="submit">Log Out</button>
						</form>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							More Options
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Time Sheet</a></li>
							<li><a class="dropdown-item" href="#">Email</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<div class="container
									p-3 mb-2 bg-white text-dark
									opacity-75" style="width: 150px;">
								<p>Filter Options</p>	
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="pendingStatus">
									<label class="form-check-label" for="flexRadioDefault1">Pending</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="approvedStatus">
									<label class="form-check-label" for="flexRadioDefault1">Approved</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="deniedStatus">
									<label class="form-check-label" for="flexRadioDefault1">Denied</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault" id="allStatus">
									<label class="form-check-label" for="flexRadioDefault1">View All</label>
								</div>
							</div>

						</ul>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="table table-bordered 
				opacity-100
				container-md">
		<table id="reimbTable" class="table table-striped p-3 mb-2 bg-white text-dark">
			<thead>
				<tr>
					<th scope="col">Reimbursement Id</th>
					<th scope="col">Amount ($)</th>
					<th scope="col">Submit Date</th>
					<th scope="col">Complete Date</th>
					<th scope="col">Author ID</th>
					<th scope="col">Resolver ID</th>
					<th scope="col">Status ID</th>
					<th scope="col">Type ID</th>
				</tr>
			</thead>
			<tbody id="reimbTableBody">
			</tbody>
		</table>
	</div>
	<p>
		<button class="btn btn-primary position-absolute top-50 start-0 translate-middle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
			aria-expanded="false" aria-controls="collapseWidthExample">
			a	s	adsds      Table Key
		</button>
	</p>
	<div style="min-height: 120px;">
		<div class="collapse collapse-horizontal" id="collapseWidthExample">
			<div class="card card-body" style="width: 300px;">
				Status IDs: 1) Pending, 2) Approved, 3) Denied.
				<br>Type IDs: 1) Lodging, 2) Travel, 3) Food, 4)Other.
			</div>
		</div>
	</div>


	<div class="input-group
				position-absolute top-100 start-50 translate-middle
				container-md">
		<button class="btn btn-primary" type="button" id="updateFoodButton">Update Reimbursement</button>
		<input type="number" aria-label="reimbId" id="updateId" placeholder="Reimbursement Id" class="form-control">
		<input type="number" aria-label="reimbStatus" id="updateStatus" placeholder="New Status Id" class="form-control">
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
		</script>

	<script type="text/javascript" src="/ProjectOne1/resources/js/managerhome.js"></script>
</body>

</html>
